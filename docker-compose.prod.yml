version: '2.0'
services:
  express-gallery:
    image: hkotak93/express-gallery:${IMAGE_VERSION}-local
    depends_on:
      - postgres-primary-db
      - redis-session-store
    command: ["./node_modules/.bin/nodemon", "app.js", "npm", "run", "dev"]
    container_name: express-gallery
    volumes:
      - ".:/app/:rw"
      - "node-modules-data-volume:/app/node_modules"
    env_file: .prod.env
    environment:
      NODE_ENV: production
    ports:
      - "${EXPRESS_HOST_PORT}:${EXPRESS_CONTAINER_PORT}"
    networks:
      - my-app-network
  postgres-primary-db:
    image: postgres:10.0-alpine
    env_file: .prod.env
    volumes: 
      - pg-data-volume:/var/lib/postgresql/data
    ports: 
      - '${POSTGRES_HOST_PORT}:${POSTGRES_CONTAINER_PORT}'
    networks:
      - my-app-network
  redis-session-store:
    image: redis:4.0-alpine
    env_file: .prod.env
    volumes:
      - redis-data-volume:/data
    ports:
      - '${REDIS_HOST_PORT}:${REDIS_CONTAINER_PORT}'
    networks:
      - my-app-network
volumes: 
  pg-data-volume:
  redis-data-volume:
  node-modules-data-volume:
networks:
  my-app-network: